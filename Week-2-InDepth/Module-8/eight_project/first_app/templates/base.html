<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> {% block title %}Base page{% endblock title %} </title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-white">Navbar</a>
        <div class="d-flex">
          
          

          {% if user.is_authenticated %}
          <a href=" {% url "profile_page" %} " class="btn btn-outline-warning mx-4" >Profile</a>
          <a href=" {% url "logout" %} " class="btn btn-outline-warning" >Logout</a>

          {% else %}
          <a href=" {% url "signup" %} " class="btn btn-outline-success mx-4" >Sign Up</a>
          <a href=" {% url "login" %} " class="btn btn-outline-warning" >Login</a>
          {% endif %}
          
        </div>
      </nav>
    {% block body %} <h1>This is Parent Page</h1> {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
