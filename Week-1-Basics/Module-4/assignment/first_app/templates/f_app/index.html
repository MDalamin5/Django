
{% extends "base.html" %}
{% block title %}Home page{% endblock title %}Home page

{% block content %} 

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for kabar in meals %}
      <div class="col">
        <div class="card">
          <img src="{{ kabar.strMealThumb }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ kabar.strMeal }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ kabar.idMeal }}</h6>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
          </div>
        </div>
      </div> 
    {% endfor %}
  </div>
  

{% endblock content %}
