<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to My Django Homepage</title>
    <style>
        /* CSS styles */
        /* Reset some default browser styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        .main {
            max-width: 800px;
            margin: 20px auto;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .features {
            background-color: #ddd;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #444;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>Welcome to My Django Homepage</h1>
            <p>This is a sample homepage for Django.</p>
        </section>

        <section class="features">
            <h2>Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Django Homepage</p>
    </footer>
</body>

</html>
